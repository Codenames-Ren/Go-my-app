<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="icon"
      href="/public/login_form/assets/icons8-rock-music-ios-17-filled-32.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="/public/login_form/assets/icons8-rock-music-ios-17-filled-32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/public/login_form/style/otp.css" />
  </head>
  <body>
    <div class="container">
      <h1>Verifikasi OTP</h1>
      <p>Masukkan kode 6 digit angka yang kami telah kirimkan ke email anda.</p>

      <div class="otp-field">
        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="otp-input"
        />
        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="otp-input"
        />
        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="otp-input"
        />
        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="otp-input"
        />
        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="otp-input"
        />
        <input
          type="text"
          maxlength="1"
          pattern="[0-9]"
          inputmode="numeric"
          class="otp-input"
        />
      </div>

      <button id="verify-btn">Verifikasi</button>
      <div class="timer">
        <span id="timer-text"
          >Kirim ulang otp dalam <span id="timer">01:00</span></span
        >
        <button id="resend-btn" style="display: none; margin-top: 10px">
          Kirim Ulang OTP
        </button>
      </div>
    </div>

    <div id="success-popup" class="popup">OTP berhasil dikirim ulang</div>
  </body>
  <script src="/public/login_form/script/otp.js"></script>
</html>
