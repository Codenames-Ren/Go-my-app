<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/public/login-form/otp.css" />
  </head>
  <body>
    <div class="otp-container">
      <h2>Verification Code</h2>
      <p>We've sent a verification code to your email</p>

      <form id="otpForm">
        <div class="otp-input-container">
          <input type="text" class="otp-input" maxlength="1" autofocus />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
        </div>

        <div class="button-container">
          <button type="submit" class="verify-button">Verify</button>
        </div>

        <div class="resend-container">
          <p>Didn't receive the code? <a href="#" id="resendOtp">Resend</a></p>
          <div class="timer">Resend in <span id="countdown">60</span>s</div>
        </div>
      </form>
    </div>

    <script src="/public/login-form/script/otp.js"></script>
  </body>
</html>
