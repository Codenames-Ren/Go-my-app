<!DOCTYPE html>

  <body>
    <div class="container">
      <h2>Verification Code</h2>
      <p>We've sent a verification code to your email</p>

      <form id="otpForm">
        <div class="otp-container">

          />

            maxlength="1"

          />
        </div>

        <button type="submit" class="btn verify-btn">Send</button>

      <button id="resendBtn" class="btn resend-btn" disabled>Resend</button>
      <div class="timer" id="timer">
        Resend in <span id="countdown">60</span>s before resend otp
