<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mukromah Hijrah | Pemesanan Paket Umroh</title>
    <link
      rel="icon"
      href="/public/homepage/image/umroh.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="/public/homepage/image/umroh.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/public/homepage/style/concert.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="/home">
          <img src="/public/homepage/image/umroh.jpg" alt="logo" />
          MukromahHijrah
        </a>
      </div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="/home">Home</a></li>
        <li><a href="/order" class="active">Order</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/history" id="nav-history">History</a></li>
      </ul>
      <div class="nav-links">
        <a href="#" class="btn" id="loginBtn">Login</a>
      </div>
    </nav>

    <main class="container concert-section" style="padding: 6rem 5% 2rem">
      <h2 class="section-title" data-aos="zoom-in">Daftar Paket Umroh</h2>
      <div class="concert-grid" id="concertGrid"></div>
    </main>

    <!-- Booking Modal -->
    <div class="modal" id="bookingModal">
      <div class="modal-content">
        <button class="close-modal" id="closeBookingModal">
          <i class="fas fa-times"></i>
        </button>
        <h2 class="modal-title">
          Pesan Paket <span id="packageType">Umroh</span>
        </h2>
        <form id="bookingForm">
          <div class="form-group">
            <label for="bookingName">Nama Lengkap</label>
            <input type="text" id="bookingName" required />
          </div>
          <div class="form-group">
            <label for="bookingEmail">Email</label>
            <input type="email" id="bookingEmail" required />
          </div>
          <div class="form-group">
            <label for="bookingNumber">Nomor Telepon</label>
            <input
              type="tel"
              id="bookingNumber"
              required
              class="no-spinner"
              pattern="[0-9]{10,15}"
              title="Masukkan nomor telepon yang valid"
            />
          </div>

          <input type="hidden" id="bookingEventId" name="event_id" />

          <div class="form-group">
            <label for="concertCount">Kelas Paket</label>
            <select id="concertCount" required>
              <option value="" disabled selected hidden>
                Pilih Kelas Paket
              </option>
              <option value="1">Ekonomi - IDR 27.000.000</option>
              <option value="2">Reguler - IDR 30.000.000</option>
              <option value="3">VIP - IDR 35.000.000</option>
            </select>
          </div>
          <div class="form-group">
            <label for="guestCount">Jumlah Jamaah</label>
            <select id="guestCount" required>
              <option value="" disabled selected hidden>
                Pilih Jumlah Jamaah
              </option>
              <option value="1">1 Orang</option>
              <option value="2">2 Orang</option>
              <option value="3">3 Orang</option>
              <option value="4">4 Orang</option>
              <option value="5">5 Orang</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="btn close-btn" id="cancelBooking">
              Batal
            </button>
            <button type="submit" class="btn">Konfirmasi Pesanan</button>
          </div>
        </form>
      </div>
    </div>

    <footer data-aos="fade-up">
      <div class="footer-section">
        <h3>Follow our social networks</h3>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Mukromah Hijrah Mamunda. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/public/homepage/script/script.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
